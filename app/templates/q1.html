{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }} !</h1>

    <h2>Please fill the below form</h2>

    <form action="" method="post">
        <label for="category">Loan category (School credit loan | Real Estate loan | Consumer loan) :</label>
        <input type="text" id="category" name="category">
        <label for="year">Year :</label>
        <input type="number" id="year" name="year">
        <button type="submit">Submit</button>
    </form>

    <h3>This is the result to the query : </h3>

    <body>
    {% for r in res%}
    <div><p><b>Lastname : {{ r.lastname}}</b> and firstname : {{ r.firstname }}</p></div>
    {% endfor %}
    </body>
{% endblock %}
