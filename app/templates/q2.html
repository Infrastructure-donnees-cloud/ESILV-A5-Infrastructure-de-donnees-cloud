{% extends "base.html" %}

{% block content %}

        <label for="corp_name">Corporation Name :</label>
        <input type="text" id="corp_name" name="corp_name">
        <button type="submit">Submit</button>
    </form>

    <h3>This is the result to the query 2 : </h3>

    {% for r in res%}

    </div>
    {% endfor %}

{% endblock %}
